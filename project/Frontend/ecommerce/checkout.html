<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout — Luxe E-commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-slate-50">
    <!-- Header -->
    <header class="sticky top-0 z-50 bg-white/95 backdrop-blur-md border-b border-slate-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <a href="index.html" class="text-2xl font-bold text-slate-900">Luxe</a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="cart.html" class="text-slate-600 hover:text-slate-900 text-sm">← Back to Cart</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-slate-900 mb-2">Checkout</h1>
            <div class="flex items-center space-x-4 text-sm">
                <span class="flex items-center space-x-2">
                    <span class="w-6 h-6 bg-slate-900 text-white rounded-full flex items-center justify-center text-xs">1</span>
                    <span class="font-medium">Information</span>
                </span>
                <svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <polyline points="9,18 15,12 9,6"></polyline>
                </svg>
                <span class="flex items-center space-x-2 text-slate-400">
                    <span class="w-6 h-6 border-2 border-slate-300 rounded-full flex items-center justify-center text-xs">2</span>
                    <span>Payment</span>
                </span>
                <svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <polyline points="9,18 15,12 9,6"></polyline>
                </svg>
                <span class="flex items-center space-x-2 text-slate-400">
                    <span class="w-6 h-6 border-2 border-slate-300 rounded-full flex items-center justify-center text-xs">3</span>
                    <span>Confirmation</span>
                </span>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Checkout Form -->
            <div class="space-y-8">
                <!-- Contact Information -->
                <div class="bg-white rounded-lg border border-slate-200 p-6">
                    <h3 class="text-lg font-semibold text-slate-900 mb-4">Contact Information</h3>
                    <form id="checkoutForm" class="space-y-4">
                        <div>
                            <label for="email" class="block text-sm font-medium text-slate-700 mb-2">Email Address</label>
                            <input type="email" id="email" name="email" required 
                                   class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent">
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="newsletter" name="newsletter" class="h-4 w-4 text-amber-600 focus:ring-amber-500 border-slate-300 rounded">
                            <label for="newsletter" class="ml-2 block text-sm text-slate-600">
                                Email me with news and offers
                            </label>
                        </div>
                    </form>
                </div>

                <!-- Shipping Information -->
                <div class="bg-white rounded-lg border border-slate-200 p-6">
                    <h3 class="text-lg font-semibold text-slate-900 mb-4">Shipping Address</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="firstName" class="block text-sm font-medium text-slate-700 mb-2">First Name</label>
                            <input type="text" id="firstName" name="firstName" required 
                                   class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent">
                        </div>
                        <div>
                            <label for="lastName" class="block text-sm font-medium text-slate-700 mb-2">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required 
                                   class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent">
                        </div>
                        <div class="md:col-span-2">
                            <label for="address" class="block text-sm font-medium text-slate-700 mb-2">Address</label>
                            <input type="text" id="address" name="address" required 
                                   class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent">
                        </div>
                        <div class="md:col-span-2">
                            <label for="apartment" class="block text-sm font-medium text-slate-700 mb-2">Apartment, suite, etc. (optional)</label>
                            <input type="text" id="apartment" name="apartment" 
                                   class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent">
                        </div>
                        <div>
                            <label for="city" class="block text-sm font-medium text-slate-700 mb-2">City</label>
                            <input type="text" id="city" name="city" required 
                                   class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent">
                        </div>
                        <div>
                            <label for="state" class="block text-sm font-medium text-slate-700 mb-2">State</label>
                            <select id="state" name="state" required 
                                    class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent">
                                <option value="">Select State</option>
                                <option value="AL">Alabama</option>
                                <option value="CA">California</option>
                                <option value="FL">Florida</option>
                                <option value="NY">New York</option>
                                <option value="TX">Texas</option>
                            </select>
                        </div>
                        <div>
                            <label for="zipCode" class="block text-sm font-medium text-slate-700 mb-2">ZIP Code</label>
                            <input type="text" id="zipCode" name="zipCode" required 
                                   class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent">
                        </div>
                        <div>
                            <label for="phone" class="block text-sm font-medium text-slate-700 mb-2">Phone</label>
                            <input type="tel" id="phone" name="phone" 
                                   class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent">
                        </div>
                    </div>
                </div>

                <!-- Shipping Method -->
                <div class="bg-white rounded-lg border border-slate-200 p-6">
                    <h3 class="text-lg font-semibold text-slate-900 mb-4">Shipping Method</h3>
                    <div class="space-y-3">
                        <label class="flex items-center p-4 border border-slate-200 rounded-lg cursor-pointer hover:bg-slate-50">
                            <input type="radio" name="shipping" value="standard" checked class="h-4 w-4 text-amber-600 focus:ring-amber-500 border-slate-300">
                            <div class="ml-3 flex-1">
                                <div class="flex justify-between">
                                    <span class="font-medium text-slate-900">Standard Shipping</span>
                                    <span class="text-slate-600">Free</span>
                                </div>
                                <p class="text-sm text-slate-500">5-7 business days</p>
                            </div>
                        </label>
                        <label class="flex items-center p-4 border border-slate-200 rounded-lg cursor-pointer hover:bg-slate-50">
                            <input type="radio" name="shipping" value="express" class="h-4 w-4 text-amber-600 focus:ring-amber-500 border-slate-300">
                            <div class="ml-3 flex-1">
                                <div class="flex justify-between">
                                    <span class="font-medium text-slate-900">Express Shipping</span>
                                    <span class="text-slate-600">$15.00</span>
                                </div>
                                <p class="text-sm text-slate-500">2-3 business days</p>
                            </div>
                        </label>
                        <label class="flex items-center p-4 border border-slate-200 rounded-lg cursor-pointer hover:bg-slate-50">
                            <input type="radio" name="shipping" value="overnight" class="h-4 w-4 text-amber-600 focus:ring-amber-500 border-slate-300">
                            <div class="ml-3 flex-1">
                                <div class="flex justify-between">
                                    <span class="font-medium text-slate-900">Overnight Shipping</span>
                                    <span class="text-slate-600">$25.00</span>
                                </div>
                                <p class="text-sm text-slate-500">Next business day</p>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Payment Method -->
                <div class="bg-white rounded-lg border border-slate-200 p-6">
                    <h3 class="text-lg font-semibold text-slate-900 mb-4">Payment Method</h3>
                    <div class="space-y-4">
                        <div>
                            <label for="cardNumber" class="block text-sm font-medium text-slate-700 mb-2">Card Number</label>
                            <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required 
                                   class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="expiryDate" class="block text-sm font-medium text-slate-700 mb-2">Expiry Date</label>
                                <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required 
                                       class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent">
                            </div>
                            <div>
                                <label for="cvv" class="block text-sm font-medium text-slate-700 mb-2">CVV</label>
                                <input type="text" id="cvv" name="cvv" placeholder="123" required 
                                       class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent">
                            </div>
                        </div>
                        <div>
                            <label for="cardName" class="block text-sm font-medium text-slate-700 mb-2">Name on Card</label>
                            <input type="text" id="cardName" name="cardName" required 
                                   class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="lg:sticky lg:top-24 lg:self-start">
                <div class="bg-white rounded-lg border border-slate-200 p-6">
                    <h3 class="text-lg font-semibold text-slate-900 mb-4">Order Summary</h3>
                    
                    <div id="orderItems" class="space-y-4 mb-6">
                        <!-- Order items will be loaded here -->
                    </div>
                    
                    <div class="border-t border-slate-200 pt-4 space-y-3">
                        <div class="flex justify-between">
                            <span class="text-slate-600">Subtotal</span>
                            <span class="font-medium text-slate-900" id="subtotal">$0.00</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-slate-600">Shipping</span>
                            <span class="font-medium text-slate-900" id="shipping">Free</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-slate-600">Tax</span>
                            <span class="font-medium text-slate-900" id="tax">$0.00</span>
                        </div>
                        <div class="border-t border-slate-200 pt-3">
                            <div class="flex justify-between">
                                <span class="text-lg font-semibold text-slate-900">Total</span>
                                <span class="text-lg font-semibold text-slate-900" id="total">$0.00</span>
                            </div>
                        </div>
                    </div>
                    
                    <button onclick="processOrder()" class="w-full bg-slate-900 text-white py-3 rounded-lg font-medium hover:bg-amber-600 transition-colors">
                        Complete Order
                    </button>
                    
                    <div class="mt-4 text-center">
                        <div class="flex items-center justify-center space-x-2 text-sm text-slate-500">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <span>Secure checkout powered by SSL encryption</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let shippingCost = 0;

        function renderOrderSummary() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const orderItemsContainer = document.getElementById('orderItems');
            
            if (cart.length === 0) {
                window.location.href = 'cart.html';
                return;
            }
            
            orderItemsContainer.innerHTML = cart.map(item => `
                <div class="flex items-center space-x-3">
                    <img src="${item.image}" alt="${item.name}" class="w-12 h-12 object-cover rounded-lg">
                    <div class="flex-1">
                        <h4 class="font-medium text-slate-900 text-sm">${item.name}</h4>
                        <p class="text-slate-500 text-xs">Qty: ${item.quantity}</p>
                    </div>
                    <span class="font-medium text-slate-900">$${(item.price * item.quantity).toFixed(2)}</span>
                </div>
            `).join('');
            
            updateOrderTotal();
        }
        
        function updateOrderTotal() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const tax = subtotal * 0.08; // 8% tax
            const total = subtotal + shippingCost + tax;
            
            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('shipping').textContent = shippingCost === 0 ? 'Free' : `$${shippingCost.toFixed(2)}`;
            document.getElementById('tax').textContent = `$${tax.toFixed(2)}`;
            document.getElementById('total').textContent = `$${total.toFixed(2)}`;
        }
        
        function processOrder() {
            const form = document.getElementById('checkoutForm');
            const formData = new FormData(form);
            
            // Basic validation
            const requiredFields = ['email', 'firstName', 'lastName', 'address', 'city', 'state', 'zipCode', 'cardNumber', 'expiryDate', 'cvv', 'cardName'];
            let isValid = true;
            
            requiredFields.forEach(field => {
                const input = document.getElementById(field);
                if (!input.value.trim()) {
                    input.classList.add('border-red-500');
                    isValid = false;
                } else {
                    input.classList.remove('border-red-500');
                }
            });
            
            if (!isValid) {
                alert('Please fill in all required fields.');
                return;
            }
            
            // Simulate order processing
            const orderNumber = Math.floor(Math.random() * 1000000);
            
            // Clear cart
            localStorage.removeItem('cart');
            
            // Redirect to success page with order number
            alert(`Order #${orderNumber} placed successfully! Thank you for your purchase.`);
            window.location.href = 'index.html';
        }
        
        // Handle shipping method changes
        document.addEventListener('change', function(e) {
            if (e.target.name === 'shipping') {
                switch(e.target.value) {
                    case 'standard':
                        shippingCost = 0;
                        break;
                    case 'express':
                        shippingCost = 15;
                        break;
                    case 'overnight':
                        shippingCost = 25;
                        break;
                }
                updateOrderTotal();
            }
        });
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            renderOrderSummary();
        });
    </script>
</body>
</html>
